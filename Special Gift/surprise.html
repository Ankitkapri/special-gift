<!-- surprise.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4ec);
      overflow: hidden;
      text-align: center;
    }

    .gift-box {
      font-size: 100px;
      cursor: pointer;
      margin-top: 100px;
      animation: pulse 1s infinite;
    }

    .open-text {
      font-size: 20px;
      margin-top: 20px;
      color: #d63384;
    }

    .message-reveal {
      display: none;
      font-size: 28px;
      margin-top: 50px;
      color: #ff1493;
    }

    .floating {
      position: absolute;
      animation: floatEmoji 10s linear infinite;
      font-size: 30px;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="openGift()">üéÅ</div>
  <div class="open-text">Open the box for surprise</div>
  <div class="message-reveal" id="surpriseText">üíó THIS IS FOR YOU üíó </div>

  <script>
    function openGift() {
      document.getElementById("surpriseText").style.display = "block";
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.className = "floating";
        emoji.innerHTML = ["üéà", "üéâ", "üéä", "üíó"][Math.floor(Math.random() * 4)];
        emoji.style.left = Math.random() * 100 + "%";
        emoji.style.top = Math.random() * 100 + "%";
        emoji.style.animationDuration = (4 + Math.random() * 6) + "s";
        document.body.appendChild(emoji);
      }
    }
  </script>
</body>
</html>
